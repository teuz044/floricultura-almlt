<!DOCTYPE html>
<html>
<head>
  <title>Floricultura</title>
  <script src="https://kit.fontawesome.com/0f251f1c56.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- Conteúdo do site -->

  <div class="chat-icon" id="chat-icon"></div>

  <div class="chat-container" id="chat-container">
    <div class="chat-header">
      <i class="far fa-user-circle"></i>
      <h2 class="h2-chat"> Pétala - Chatbot</h2>
      <span class="close-button" id="close-button">&times;</span>
    </div>
    <div class="chat-body" id="chat-body">
      <div class="message received">
        <p>Bem vindo(a) ao nosso site de floricultura!</p>
        <p>Estou aqui para ajudar com suas dúvidas e fornecer informações
            sobre nossos produtos.
        </p>
        <p>Como posso ajudar você hoje?</p>
      </div>

      <div class="chat-footer">
        <p>Você pode me fazer as seguintes perguntas:</p>
        <button class="question-buttons-container">Verificar disponibilidade de produtos.</button>
        <button class="question-buttons-container">Informações sobre entrega e envio.</button>
        <button class="question-buttons-container">Tirar dúvidas sobre cuidados com as flores.</button>
        <button class="question-buttons-container">Verificar promoções e descontos especiais.</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
